<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Log In</title>
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <h3>Login to your account ðŸ‘‹</h3>
                <br>
                <form id="userinput">
                    <div class="userinput-btn">
                        <button type="button" value="Google" name="google">Sign In with Google</button>
                        <button type="button" value="Facebook" name="facebook">Sign In with Facebook</button>
                        <button type="button" value="Apple" name="apple">Sign In with Apple</button>
                    </div>
                    <br>
                    <p>OR</p>
                    <br>
                    <div class="user-input">
                        <label for="email"><strong>Email:</strong></label><br>
                        <input type="email" id="email" name="email" placeholder="Email"><br><br>
                        <label for="password"><strong>Password:</strong></label><br>
                        <input type="password" id="password" name="password" placeholder="Password"><br><br>
                    </div>
                    <button type="submit" value="Log In" id="login"><strong>Log In</strong></button>
                </form>
                <br>
                <div class="footer-links">
                    <a href="#">Forgot password</a>
                    <a href="#">Don't have an account?</a>
                </div>
            </div>
        </div>
    </body>
</html>
